<div class="container">
   <h1>Lista de Eventos</h1>
   <h4>Selecione uma opção na lista para executá-la</h4>
</div>
<section class="container my-5">
   <!--será implementado em breve-->
   <table class="table">
      <thead>
         <tr>
            <th scope="col">Descrição</th>
            <th scope="col">Data</th>
            <th scope="col">Preço</th>
         </tr>
      </thead>
      <tbody>
          <tr *ngFor="let evento of eventos">
            <td>{{evento.descricao}}</td>
            <td>{{evento.data | date }}</td>
            <td>{{evento.preco | currency}}</td>
            <!-- <td>{{evento.preco | currency}}</td> -->

              <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deleteCar(car)">Deletar</button>
            </td> -->
          </tr>
        </tbody>
   </table>
</section>
