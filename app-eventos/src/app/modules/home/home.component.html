<!DOCTYPE html>
<html class="h-100">
    <head>
        <meta charset="utf-8">
        <title>Cadastro de Eventos e Convidados - Menu de Opções</title>
        <link rel='stylesheet' href='/stylesheets/style.css' />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    </head>
    <body class="d-flex flex-column h-100">
        <div class="container">
            <header class="blog-header py-3">
                <div class="row flex-nowrap justify-content-between align-items-center">
                    <div class="col-6 pt-1">
                        <p>Bem-vindo, <span class="bold size-2"><%= usuario.nome %></span></p>
                    </div>
                    <div class="col-1 mx-0 px-0 pt-1 align-self-end a-r">
                        <a class="btn btn-outline-secondary btn-sm" href="/logout">Logout</a>
                    </div>
                </div>
            </header>
        </div>
        <main class="container">
            <div class="container p-0">
                <div class="pt-1">
                    <h1>Menu de Opções</h1>
                </div>
                <div class="pt-1">
                    <h4>Escolha sua opção</h4>
                </div>
            </div>
            <div class="row p-5 justify-content-around">
                <div class="col-3">
                    <div class="card bg-light mb-3">
                        <div class="card-img-top d-flex align-items-center justify-content-center my-3 p-3" style="font-size: 5em;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="icon-menu" viewBox="0 0 16 16">
                                <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                                <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                              </svg>
                        </div>
                        <div class="a-c align-middle d-grid gap-2">
                            <!-- <a class="btn btn-secondary w-100 " href="/cadUsuario">cadastrar usuário</a> -->
                            <a class="btn btn-secondary w-100" routerLink="/cadastro" routerLinkActive="active">cadastrar usuário</a>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card bg-light mb-3">
                        <div class="card-img-top d-flex align-items-center justify-content-center my-3 p-3" style="font-size: 5em;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="icon-menu" viewBox="0 0 16 16">
                                <path d="M8 6.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 .5-.5z"/>
                                <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"/>
                              </svg>
                        </div>
                        <div class="a-c align-middle d-grid gap-2">
                            <a class="btn btn-secondary w-100" href="/cadEvento">cadastrar evento</a>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card bg-light mb-3">
                        <div class="card-img-top d-flex align-items-center justify-content-center my-3 p-3" style="font-size: 5em;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="icon-menu" viewBox="0 0 16 16">
                                <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
                                <path d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8zm0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-1-5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zM4 8a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm0 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
                            </svg>
                        </div>
                        <div class="a-c align-middle d-grid gap-2">
                            <!-- <a class="btn btn-secondary w-100 " href="/listaEventos">ver enventos</a> -->
                            <a class="btn btn-secondary w-100" routerLink="/eventos" routerLinkActive="active">ver eventos</a>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card bg-light mb-3">
                        <div class="card-img-top d-flex align-items-center justify-content-center my-3 p-3" style="font-size: 5em;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="icon-menu" viewBox="0 0 16 16">
                                <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
                                <path d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8zm0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-1-5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zM4 8a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm0 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
                            </svg>
                        </div>
                        <div class="a-c align-middle d-grid gap-2">
                            <a class="btn btn-secondary w-100 " href="/listaEventosWS">Lista de Eventos (WebService)</a>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card bg-light mb-3">
                        <div class="card-img-top d-flex align-items-center justify-content-center my-3 p-3" style="font-size: 5em;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="icon-menu" viewBox="0 0 16 16">
                                <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
                                <path d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8zm0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-1-5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zM4 8a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm0 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
                            </svg>
                        </div>
                        <div class="a-c align-middle d-grid gap-2">
                            <a class="btn btn-secondary w-100 " href="/listaPagamentos">Lista de Pagamentos</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="bd-footer mt-auto p-3 p-md-5 mt-5 bg-light text-center text-sm-start">
            <small>Sistema de Cadastro de Eventos e Convidados</small>
        </footer>
    </body>
</html>
